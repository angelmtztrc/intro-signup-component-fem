<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body class="font-body">
    <main class="main flex items-center justify-center w-screen h-screen">
      <div
        class="container grid gap-10 grid-cols-2 mx-auto px-6 lg:gap-14 lg:px-16"
      >
        <div
          class="flex flex-col col-span-2 justify-center text-center text-white lg:col-span-1 lg:text-left"
        >
          <h1 class="mb-6 text-3xl font-bold lg:text-4xl">
            Learn to code by <br />
            watching others
          </h1>
          <p class="text-sm lg:text-base">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="flex flex-col col-span-2 items-center lg:col-span-1">
          <div
            class="px-16 py-4 w-full text-sm bg-accent-blue rounded-lg shadow-primary lg:px-0 lg:text-base"
          >
            <p class="text-center text-white font-medium">
              Try it free 7 days
              <span class="text-neutral-grayishblue font-normal"
                >then $20/mo. thereafter</span
              >
            </p>
          </div>
          <form
            class="mt-8 p-10 w-full text-neutral-darkblue bg-white rounded-lg shadow-primary"
          >
            <div class="space-y-6">
              <input
                type="text"
                placeholder="First Name"
                class="block px-4 py-2 w-full font-semibold rounded-md focus:outline-none appearance-none transition-shadow duration-300 ease-out focus:ring-neutral-darkblue ring-neutral-grayishblue ring-2 lg:px-6 lg:py-4"
              />
              <input
                type="text"
                placeholder="Last Name"
                class="block px-4 py-2 w-full font-semibold rounded-md focus:outline-none appearance-none transition-shadow duration-300 ease-out focus:ring-neutral-darkblue ring-neutral-grayishblue ring-2 lg:px-6 lg:py-4"
              />
              <input
                type="email"
                placeholder="Email Address"
                class="block px-4 py-2 w-full font-semibold rounded-md focus:outline-none appearance-none transition-shadow duration-300 ease-out focus:ring-neutral-darkblue ring-neutral-grayishblue ring-2 lg:px-6 lg:py-4"
              />
              <input
                type="password"
                placeholder="Password"
                class="block px-4 py-2 w-full font-semibold rounded-md focus:outline-none appearance-none transition-shadow duration-300 ease-out focus:ring-neutral-darkblue ring-neutral-grayishblue ring-2 lg:px-6 lg:py-4"
              />
            </div>
            <button
              type="button"
              class="block mt-6 px-4 py-2 w-full text-white font-medium bg-primary-green rounded-md focus:outline-none uppercase lg:px-6 lg:py-4"
            >
              Claim your free trial
            </button>
            <p class="mt-5 text-center text-neutral-grayishblue text-xs">
              By clicking the button, you are agreeing to our
              <span class="text-primary-red font-semibold"
                >Terms and Services</span
              >
            </p>
          </form>
        </div>
      </div>
    </main>
    <!-- Learn to code by watching others See how experienced developers solve problems in real-time.
    Watching scripted tutorials is great, but understanding how developers think is invaluable. Try
    it free 7 days then $20/mo. thereafter First Name Last Name Email Address Password Claim your
    free trial By clicking the button, you are agreeing to our Terms and Services -->
  </body>
</html>
